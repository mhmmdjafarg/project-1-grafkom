<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2D CAD</title>

    <link rel="stylesheet" href="style.css" />

    <!-- vertex shader -->
    <script id="vertex-shader-2d" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec2 vPosition;
      attribute vec4 a_color;

      varying vec4 v_color;
      uniform vec2 u_resolution;

      void main() {
          // convert the position from pixels to 0.0 to 1.0
          vec2 zeroToOne = vPosition / u_resolution;
       
          // convert from 0->1 to 0->2
          vec2 zeroToTwo = zeroToOne * 2.0;
       
          // convert from 0->2 to -1->+1 (clip space)
          vec2 clipSpace = zeroToTwo - 1.0;
       
          gl_Position = vec4(clipSpace.x, clipSpace.y*-1.0, 0, 1);

          v_color = a_color;
      }
    </script>

    <!-- fragment shader -->
    <script id="fragment-shader-2d" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 v_color;
      
      void main() {
        gl_FragColor = v_color;
      }
    </script>

  </head>
  <body>
    <div class="column left panel" style="background-color: #aaa">
      <div class="import-container container">
        <button id="import-button">import</button>
      </div>
      <div class="export-container container">
        <input placeholder="masukkan nama file" type="text" id="file-name" name="file-name">
        <button id="export-button">export</button>
      </div>
      
      <p id="title">
        Elements
      </p>
      <div class="container grid-container">
        <a class="element-option-container line-option-container container">
          <p id="line-button" class="element-button">Line</p>
        </a>
        <a class="element-option-container square-option-container container">
          <p id="square-button" class="element-button">Square</p>
        </a>
        <a class="element-option-container rectangle-option-container container">
          <p id="rectangle-button" class="element-button">Rectangle</p>
        </a>
        <a class="element-option-container polygon-option-container container">
          <p id="polygon-button" class="element-button">Polygon</p>
        </a>
      </div>

      <p id="title">
        Color
      </p>
      <div class="color-picker-container container">
        <input type="color" id="color-input"/>
      </div>

      <p id="title">
        Bantuan
      </p>
      <div class="help-container container">
        <button id="help-button">help</button>
      </div>
    </div>

    <div class="column right" style="background-color: #bbb">
      <canvas id="canvas"> </canvas>
    </div>

    <!-- HELP SECTION -->


      <!-- Script -->
      <script src="script.js"></script>
      <!-- Vertex Shader -->
  </body>
</html>
